        h1.name {

<body background="https://backgrounddownload.com/wp-content/uploads/2018/09/website-background-template-4.jpg">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">  
            
            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand"><h1 class="name">Elias Daniel</h1></a>
                </div>
                
                <ul class="nav navbar-nav navbar-right">

                    <li class="nav-item">

                    <div class="col">
                        <h1 class="contentHeader">
                            Contact
                        </h1>
                    </div>
    
                </div>

                <hr>

                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Satoshi Nakomoto ;)">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="emailAddress">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
